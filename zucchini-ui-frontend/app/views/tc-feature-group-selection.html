<div>
  <div class="form-group">

    <div class="checkbox" ng-repeat="group in $ctrl.groups">
      <label>
        <input type="checkbox"
               value="{{ group }}"
               ng-model="$ctrl.selection[group]">
        {{ group || 'Groupe sans nom' }}
      </label>
    </div>

  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="$ctrl.select()">Filtrer</button>
    <button type="button" class="btn btn-default btn-sm btn-block" ng-click="$ctrl.onClear()">Supprimer le filtre</button>
  </div>
</div>
